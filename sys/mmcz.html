<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">密码重置</h3>
    </div>
    <div class="panel-body">

        <!-- 警告框 -->
        <div class="alert alert-success alert-dismissible hiden" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

        </div>

        <!-- 水平表单|简单版 -->

                <div class="col-sm-5  ">
                    <input type="text" class="form-control" id="name" placeholder="请输入姓名">

                <label for="pwd" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="pwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="email" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="button" class="btn btn-default"  >提交</button>
                </div>
            </div>
        </form><!-- 水平表单结束 -->



    </div>
