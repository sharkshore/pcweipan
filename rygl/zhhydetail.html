<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#/hello">人员管理</a></li>
    <li class="active"><a href="#/userlist">综合会员</a></li>
</ol><!-- 面包导航栏结束 -->


<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">{{}}综合会员</h3>
    </div>
    <div class="panel-body">

        <!-- 水平表单|简单版 -->
        <form class="form-horizontal" id="myForm"  role="form" method="post">
            <div class="form-group ">
                <label for="name" class="col-sm-2 control-label">会员名称</label>
                <div class="col-sm-4  ">
                    <input type="text" class="form-control" id="name" >
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">负责人姓名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pwd" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">性别</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pwd" >
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pwd" >
                </div>
            </div>

            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">备注</label>
                <div class="col-sm-4">
                    <textarea class="form-control" cols="5" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" class="btn btn-primary" data-target="#modal" data-toggle="modal" >修改</button>
                    <button type="button" class="btn btn-default col-sm-offset-1"  ui-sref="weipan.zhhy">返回</button>
                </div>
            </div>
        </form><!-- 水平表单结束 -->
    </div>


</div><!-- 面板结束 -->

<!-- 弹出删除确认框 -->
<!-- 默认先接受点击事件,再弹出模态框 -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">确定删除吗</h4>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-default  col-md-offset-9" data-dismiss="modal" ng-click="delete(deleteModel)">确定</button>
                <button type="button" class="btn btn-primary "data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div><!-- 模态框结束 -->
