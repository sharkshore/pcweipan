<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#/hello">人员管理</a></li>
    <li class="active"><a href="#/userlist">综合报表</a></li>
</ol><!-- 面包导航栏结束 -->

<!-- 面板|带标题带脚 -->
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">综合报表</h3>
    </div>
    <div class="panel-body">


        <div class="panel panel-default">
            <div class="panel-body">

                <form class="form-inline" role="form" method="post">
                    <div class="form-group">
                        <label for="zhse">综合会员:</label>
                        <select class="form-control" id="zhse" style="width:240px;">
                            <option>王大伟</option>
                            <option selected>李晓明</option>
                            <option>康小美</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dlsse">代理商户:</label>
                        <select class="form-control" name="pwd" id="dlsse" style="width:240px;">
                            <option>皇室代理商</option>
                            <option selected>明堂代理商</option>
                            <option>贝姆代理商</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="jjse">经纪人:</label>
                        <select class="form-control" id="jjse" style="width:240px;">
                            <option>李辉</option>
                            <option selected>纪晓岚</option>
                            <option>范冰冰</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="" for="exampleInputEmail3">经纪人手机:</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="支持模糊查询" style="width:240px">
                    </div>

                </form>
                <br/>

                <form class="form-inline" role="form" method="post">

                    <div class="form-group">
                        <label class="" for="exampleInputEmail3">余&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;额:</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" style="width:240px;" placeholder="最小值">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputPassword3"><span style="text-decoration:line-through;margin-left: 17px;margin-right:17px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>
                        <input  class="form-control" id="exampleInputEmail3" placeholder="最大值" style="width:240px;">
                    </div>

                    <div class="form-group">
                        <label class="" for="exampleInputEmail3">总赢亏:</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" style="width:240px;" placeholder="最小值">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputPassword3"><span style="text-decoration:line-through;margin-left: 25px;margin-right:25px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>
                        <input  class="form-control" id="exampleInputEmail3" placeholder="最大值" style="width:240px;">
                    </div>
                </form>
                <br/>

                <form class="form-inline" role="form" method="post">

                    <div class="form-group">
                        <label class="" for="exampleInputEmail3">总&nbsp;入&nbsp;&nbsp;金:</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" style="width:240px;" placeholder="最小值">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputPassword3"><span style="text-decoration:line-through;margin-left: 17px;margin-right:17px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>
                        <input  class="form-control" id="exampleInputEmail3" placeholder="最大值" style="width:240px;">
                    </div>

                    <div class="form-group">
                        <label class="" for="exampleInputEmail3">总出金:</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" style="width:240px;" placeholder="最小值">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputPassword3"><span style="text-decoration:line-through;margin-left: 25px;margin-right:25px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>
                        <input  class="form-control" id="exampleInputEmail3" placeholder="最大值" style="width:240px;">
                    </div>
                </form>
                <br/>
                <form class="form-inline" role="form" method="post">
                    <div class="form-group">
                        <label class="" for="exampleInputEmail3">客户姓名:</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" style="width:240px;" placeholder="支持模糊查询">
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputEmail3">客户电话:</label>
                        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="支持模糊查询" style="width:240px;">
                    </div>

                </form><!-- 内联表单结束 -->
                <br/>
                <form class="form-inline" role="form" method="post">

                    <div class="form-group">
                        <label class="" for="exampleInputPassword3">注册时间:</label>
                        <div class='input-group date datetimepicker' id="exampleInputPassword3">
                            <input type='text' class="form-control col-sm-6" style="width:200px"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="exampleInputPassword3"><span
                                style="text-decoration:line-through;margin-left: 17px;margin-right:17px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>
                        <div class='input-group date datetimepicker' id="exampleInputPassword3">
                            <input type='text' class="form-control" style="width:200px"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-sm-offset-1">
                        <button type="button" class="btn btn-primary">查询</button>
                        <button type="button" class="btn btn-default">重置</button>
                    </div>
                </form>


            </div>
        </div><!-- 面板结束 -->

        <div class="table-responsive">

        <table class="table table-bordered table-hover table-striped" border="1">
            <thead>
            <tr class="danger text-center">
                <td>编号</td>
                <td>姓名</td>
                <td>电话</td>
                <td>余额</td>
                <td>总盈亏</td>
                <td>总入金</td>
                <td>总出金</td>
                <td>经纪人</td>
                <td>经纪人手机</td>
                <td>代理商</td>
                <td>综合会员</td>
            </tr>
            </thead>
            <tr class="text-center">
                <td>009</td>
                <td>凌明霞</td>
                <td>18596874562</td>
                <td>8900</td>
                <td>6200</td>
                <td>15000</td>
                <td>6100</td>
                <td>黄大炜</td>
                <td>15487652569</td>
                <td>明黄代理商</td>
                <td>黄伟</td>
            </tr>
            <tr ng-repeat="g in goodsList | orderBy:'id'" class="text-center">
                <td> {{g.id}}</td>
                <td> {{g.name}}</td>
                <td>
                    <a class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-click="deleteParam(g)"
                       rel="nofollow">删除</a>
                </td>
            </tr>
        </table>
</div>
        <!-- 分页控件 -->
        <nav class="text-right">
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li class="disabled"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </nav><!-- 分页结束 -->

    </div>

    <!-- 弹出删除确认框 -->
    <!-- 默认先接受点击事件,再弹出模态框 -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改经纪人</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" id="myForm" role="form" method="post">

                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">综合会员</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="pwd" id="pwd">
                                    <option>王大伟</option>
                                    <option selected>李晓明</option>
                                    <option>康小美</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">代理商</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="pwd" id="pwd">
                                    <option>皇室代理商</option>
                                    <option selected>明堂代理商</option>
                                    <option>贝姆代理商</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">经纪人</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="pwd" id="pwd">
                                    <option>李辉</option>
                                    <option selected>纪晓岚</option>
                                    <option>范冰冰</option>
                                </select>
                            </div>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div><!-- 模态框结束 -->


    <div ui-view=""></div>

</div><!-- 面板结束 -->


<script type="text/javascript">
    $(function () {


        $('.datetimepicker').datetimepicker({
            locale: 'ru'
        });

    });
</script>
