<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#/hello">人员管理</a></li>
    <li class="active"><a href="#/userlist">盈亏排行</a></li>
</ol><!-- 面包导航栏结束 -->

<!-- 面板|带标题带脚 -->
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">盈亏排行</h3>
    </div>
    <div class="panel-body">


        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline" role="form" method="post">


                    <div class="form-group">
                        <label for="dlsse" class="sr-only">所属代理商:</label>
                        <select class="form-control" name="pwd" id="dlsse" style="width: 160px;">
                            <option selected>盈利前200名</option>
                            <option >亏损前200名</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label class="" for="head-datetimepicker">开始时间:</label>
                        <div class='input-group date ' id="head-datetimepicker">
                            <input type='text' class="form-control col-sm-6"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="head-datetimepicker">结束时间:</label>
                        <div class='input-group date ' id="tail-datetimepicker">
                            <input type='text' class="form-control"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-sm-offset-1">
                        <button type="button" class="btn btn-primary">查询</button>
                        <button type="button" class="btn btn-default">重置</button>
                    </div>

                </form>
                <br/>

                <!-- 内联表单结束 -->

            </div>
        </div><!-- 面板结束 -->


        <div class="table-responsive">

            <table class="table table-bordered table-hover table-striped table-condensed " border="1">
                <thead>
                <tr class="danger text-center">
                    <td>序号</td>
                    <td>盈亏</td>
                    <td>客户名</td>
                    <td>手机号</td>
                    <td>所属经纪人</td>
                    <td>所属代理商</td>
                    <td>所属会员</td>
                </tr>
                </thead>
                <tr class="text-center">
                    <td>008</td>
                    <td>1864.00</td>
                    <td>伏明霞</td>
                    <td>1542356986</td>
                    <td>李米刚</td>
                    <td>辉煌代理商</td>
                    <td>黄大炜</td>
                </tr>
                <tr ng-repeat="g in goodsList | orderBy:'id'" class="text-center">
                    <td> {{g.id}}</td>
                    <td> {{g.name}}</td>
                    <td>
                        <a class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                           ng-click="deleteParam(g)" rel="nofollow">删除</a>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 分页控件 -->
        <nav class="text-right">
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li class="disabled"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </nav><!-- 分页结束 -->

    </div>

    <!-- 默认先接受点击事件,再弹出模态框 -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改经纪人</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" id="myForm" role="form" method="post">

                        <div class="form-group">
                            <label for="pwd" class="col-sm-3 control-label">所属会员</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="pwd" id="pwd">
                                    <option>王大伟</option>
                                    <option selected>李晓明</option>
                                    <option>康小美</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pwd" class="col-sm-3 control-label">所属代理商</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="pwd" id="pwd">
                                    <option>皇室代理商</option>
                                    <option selected>明堂代理商</option>
                                    <option>贝姆代理商</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pwd" class="col-sm-3 control-label">所属经纪人</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="pwd" id="pwd">
                                    <option>李辉</option>
                                    <option selected>纪晓岚</option>
                                    <option>范冰冰</option>
                                </select>
                            </div>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div><!-- 模态框结束 -->


    <div ui-view=""></div>

</div><!-- 面板结束 -->


<script type="text/javascript">
    $(function () {

        $(".isfreezen").bootstrapSwitch();
        $(".isfreezen").bootstrapSwitch('onColor', 'danger');
        $(".isfreezen").bootstrapSwitch('onText', '是');
        $(".isfreezen").bootstrapSwitch('offText', '否');
        $(".isforbid").bootstrapSwitch();
        $(".isforbid").bootstrapSwitch('onColor', 'warning');
        $(".isforbid").bootstrapSwitch('onText', '是');
        $(".isforbid").bootstrapSwitch('offText', '否');


    });
</script>





<script type="text/javascript">
    $(function () {
        var today = new Date();
        today.setHours(0);
        today.setMinutes(0);
        today.setSeconds(0);
        today.setMilliseconds(0);
        $('#head-datetimepicker').datetimepicker({
            sideBySide: true,
            inline: true,
            defaultDate: today,
            locale: 'ru',
            format: 'YYYY-MM-DD HH:mm:SS'
        });
        $('#tail-datetimepicker').datetimepicker({
            sideBySide: true,
            inline: true,
            defaultDate: new Date(),
            locale: 'ru',
            format: 'YYYY-MM-DD HH:mm:SS'
        });
        $('.icheck').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
